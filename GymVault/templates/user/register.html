<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'reg.css' %}">
</head>
<body>
  <div class="form-container">
    <form class="registration-form" action="" method="POST">
        {% csrf_token %}
        <h2>Register</h2>
  
        <label for="username">Username:</label>
        <input type="text" id="username" name="uname" placeholder="Enter your username" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="pswd" placeholder="Enter your password" required>
  
        <button type="submit">Register</button>
  
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </form>
  </div>
  
</body>
</html>
