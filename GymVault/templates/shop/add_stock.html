<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add/Update Stock</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Supplement Dropdown -->
        <label for="supplement">Supplement:</label>
        <select id="supplement" name="supplement">
            <option value="" selected>--- Select Supplement ---</option>
            {% for supplement in supplements %}
            <option value="{{ supplement.id }}" 
                {% if selected_supplement and selected_supplement.id == supplement.id %}selected{% endif %}>
                {{ supplement.name }}
            </option>
            {% endfor %}
        </select>
        

        <!-- Equipment Dropdown -->
        <label for="equipment">Equipment:</label>
<select id="equipment" name="equipment">
    <option value="">--- Select Equipment ---</option>
    {% for equipment in equipments %}
    <option value="{{ equipment.id }}" 
        {% if selected_equipment and selected_equipment.id == equipment.id %}selected{% endif %}>
        {{ equipment.name }}
    </option>
    {% endfor %}
</select>

        <!-- Stock Quantity -->
        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" min="0" 
            value="{{ stock.stock }}" required>

        <!-- Weight -->
        <label for="weight">Weight (e.g., 1kg, 500g):</label>
        <input type="text" id="weight" name="weight" 
            value="{{ stock.weight }}">

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" 
            value="{{ stock.price }}" required>

        <!-- Offer Price -->
        <label for="offer_price">Offer Price:</label>
        <input type="number" id="offer_price" name="offer_price" step="0.01" 
            value="{{ stock.offer_price }}">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
