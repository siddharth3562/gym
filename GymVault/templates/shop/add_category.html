<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/add_category.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Gym Vault</h2>
        <a href="shop_home">Home</a>
        <a href="add_brand">Add Brand</a>
        <a href="s_category">Add Category</a>
        <a href="add_e">Equipment</a>
        <a href="add_s">Supplements</a>
        <a href="view_pro">View supplements</a>
        <a href="view_eqp">View equipments</a>
        <a href="logout">Logout</a>
    </div>

    <div class="main-content">
        <div class="dashboard">
            <h1>Add Categories</h1>

            <div class="form-container supp">
                <form action="/s_category" method="post">
                    {% csrf_token %}
                    <label for="suppName">Supplement Category:</label>
                    <input type="text" id="suppName" name="sname" placeholder="Enter category" required>
                    <button type="submit">Add Category</button>
                </form>
            </div>

            <div class="form-container eqpmnt">
                <form action="/e_category" method="post">
                    {% csrf_token %}
                    <label for="e_Name">Equipment Category:</label>
                    <input type="text" id="e_Name" name="ename" placeholder="Enter category" required>
                    <button type="submit">Add Category</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
