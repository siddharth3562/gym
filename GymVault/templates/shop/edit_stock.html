<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock</title>
</head>
<body>
    <h1>Edit Stock Levels</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {% for stock in stocks %}
            <div class="stock-item">
                <p>Stock ID: {{ stock.id }}</p>
                <p>Stock: <input type="number" name="stock_{{ stock.id }}" value="{{ stock.stock }}" /></p>
                <p>Price: <input type="number" name="price_{{ stock.id }}" value="{{ stock.price }}" /></p>
                <p>Offer Price: <input type="number" name="offer_price_{{ stock.id }}" value="{{ stock.offer_price }}" /></p>
                <p>Weight: <input type="text" name="weight_{{ stock.id }}" value="{{ stock.weight }}" /></p>
            </div>
        {% endfor %}
        <button type="submit">Edit All Stocks</button>
    </form>
    
    
        

</body>
</html>
