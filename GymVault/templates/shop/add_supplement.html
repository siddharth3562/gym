<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplement</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/add_supp.css' %}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Gym Vault</h2>
        <a href="shop_home">Home</a>
        <a href="add_brand">Add Brand</a>
        <a href="s_category">Add Category</a>
        <a href="add_e">Equipment</a>
        <a href="add_s">Supplements</a>
        <a href="view_pro">View supplements</a>
        <a href="view_eqp">View equipments</a>
        <a href="logout">Logout</a>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Add Supplement</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="name">Supplement Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required>
                {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>
                
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
                
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        
            <label for="flavor">Flavor:</label>
            <input type="text" id="flavor" name="flavor">
        
            <label for="img">Image:</label>
            <input type="file" id="img" name="img" accept="image/*" required>
        
            <button type="submit">Add Supplement</button>
        </form>
    </div>

</body>
</html>
